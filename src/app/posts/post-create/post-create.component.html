
<mat-card>
  <mat-form-field>
    <p class="mat-body-1">Title</p>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <p class="mat-body-1">Content</p>
    <textarea matInput rows="4" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button
  mat-button
  color = "primary"
  (click)="onAddPost()">Save Post</button>
</mat-card>
